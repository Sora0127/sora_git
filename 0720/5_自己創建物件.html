            }
            window.setTimeout(() => {
                resolve(`幹，${人名}，為什麼遲到${時間差}`);
            }, delay);

    button.addEventListener('click', () => {

        .catch(回傳錯誤 => output.textContent = 回傳錯誤)
    });
