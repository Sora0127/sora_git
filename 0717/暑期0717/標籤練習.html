<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤練習</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div style="display: flex; flex-direction: row;">
        <div class="標籤塊">
            <img src="./圖片/Google.png" alt="">
            <p>Google</p>
            <div>
                <a href="https://www.google.com/?hl=zh-TW">前往網站</a>
            </div>
        </div>
        <div class="標籤塊">
            <img src="./圖片/Youtube.png" alt="">
            <p>Youtube</p>
            <div>
                <a href="https://www.youtube.com/">前往網站</a>
            </div>
        </div>
        <div class="標籤塊">
            <img src="./圖片/chatGPT.png" alt="">
            <p>chatGPT</p>
            <div>
                <a href="https://openai.com/blog/chatgpt">前往網站</a>
            </div>
        </div>
    </div>
    <div style="display: flex;">
        <div class="標籤塊" style="width: 400px; height: 100%;">
            <video src="./影片/幽靈東京.mp4" width="100%" controls></video>
        </div>
        <div class="標籤塊" style="width: 500px; height: 230px;">
            <iframe width="100%" height="100%" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14517.022467431218!2d120.79434045541991!3d24.545827300000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3469abe42d8e979b%3A0x9d6d4ad3e3cc484f!2z5ZyL56uL6IGv5ZCI5aSn5a24IOS6jOWdquWxseagoeWNgA!5e0!3m2!1szh-TW!2stw!4v1689582412596!5m2!1szh-TW!2stw" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>
