<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08多分支事件</title>
    <style>
        body{
            background-color: rgb(200, 231, 231);
        }
        table,td{
            border: 1px solid #000;
        }
        select{
            border-radius: 20px;
            padding: 2px 20px 2px 10px;
        }
        p{
            width: 200px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 1px 1px 1px 1px rgba(97, 97, 97,0.5);
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <label for="班級">下拉選單: </label>
    <select id="班級">
        <option value="" hidden>--請選擇--</option>
        <option value="甲班">甲班</option>
        <option value="乙班">乙班</option>
        <option value="丙班">丙班</option>
        <option value="丁班">丁班</option>
    </select>

    <p></p>

</body>
<script>
 var select = document.querySelector("select");
    var para = document.querySelector("p");

    select.addEventListener("change", setWeather);

    function setWeather() {
        var choice = select.value;
        switch (choice) {
            case "甲班":
                para.innerHTML =
                    "<table>"+
                        "<tr>"+
                            "<td>1</td>"+
                            "<td>AA</td>"+
                        "</tr>"+
                        "<tr>"+
                            "<td>2</td>"+
                            "<td>BB</td>"+
                        "</tr>"+
                    "</table>";
                break;
            case "乙班":
                para.innerHTML =
                    "<table>"+
                        "<tr>"+
                            "<td>3</td>"+
                            "<td>CC</td>"+
                        "</tr>"+
                        "<tr>"+
                            "<td>4</td>"+
                            "<td>DD</td>"+
                        "</tr>"+
                    "</table>";
                break;
            case "丙班":
                para.innerHTML =
                    "<table>"+
                        "<tr>"+
                            "<td>5</td>"+
                            "<td>EE</td>"+
                        "</tr>"+
                        "<tr>"+
                            "<td>6</td>"+
                            "<td>FF</td>"+
                        "</tr>"+
                    "</table>";
                break;
            case "丁班":
                para.innerHTML =
                    "<table>"+
                        "<tr>"+
                            "<td>7</td>"+
                            "<td>GG</td>"+
                        "</tr>"+
                        "<tr>"+
                            "<td>8</td>"+
                            "<td>HH</td>"+
                        "</tr>"+
                    "</table>";
                break;
            default:
                para.textContent = "";
        }
    }

</script>
</html>
